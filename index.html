<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonychat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="/" class="logo">Anonychat</a>
    <div class="header-links">
      <button id="addPostBtn" class="button">Add Post</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Subreddits</h3>
      <ul>
        <li><a href="#" class="button">Tech</a></li>
        <li><a href="#" class="button">Gaming</a></li>
        <li><a href="#" class="button">News</a></li>
      </ul>
    </div>

    <!-- Post Listings -->
    <div class="main-content" id="postsContainer">
      <!-- Posts will be dynamically inserted here -->
    </div>
  </div>

  <!-- Post Modal -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <h2>Create a Post</h2>
      <input type="text" id="postTitle" placeholder="Post Title" />
      <textarea id="postContent" placeholder="Post Content"></textarea>
      <button id="submitPostBtn">Submit</button>
      <button id="cancelPostBtn">Cancel</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Anonychat. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
